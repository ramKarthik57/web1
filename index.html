<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   DeepSeek
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center">
  <div class="absolute top-0 left-0 h-full w-16 bg-gray-800 flex flex-col items-center py-4 space-y-4">
   <img alt="Logo" class="w-10 h-10" src="https://images.seeklogo.com/logo-png/61/1/deepseek-ai-icon-logo-png_seeklogo-611473.png?v=1957429150502393992"/>
   <i class="fas fa-camera text-gray-400">
   </i>
   <i class="fas fa-sync text-gray-400">
   </i>
   <i class="fas fa-user-circle text-gray-400 mt-auto">
   </i>
  </div>
  <div class="text-center">
   <img alt="DeepSeek Logo" class="mx-auto mb-4" src="https://images.seeklogo.com/logo-png/61/2/deepseek-ai-logo-png_seeklogo-611415.png"/>
   <h1 class="text-2xl font-semibold">
    Hi, I'm DeepSeek.
   </h1>
   <p class="text-gray-400">
    How can I help you today?
   </p>
  </div>
  <div class="mt-8 w-full max-w-lg">
   <div class="bg-gray-800 rounded-full px-4 py-2 flex items-center space-x-4">
    <input class="bg-transparent flex-grow text-white outline-none" placeholder="Message DeepSeek" type="text"/>
    <button class="bg-blue-600 text-white px-4 py-1 rounded-full">
     DeepThink (R1)
    </button>
    <button class="bg-gray-700 text-white px-4 py-1 rounded-full">
     <i class="fas fa-globe">
     </i>
     Search
    </button>
    <i class="fas fa-paperclip text-gray-400">
    </i>
    <i class="fas fa-paper-plane text-gray-400">
    </i>
   </div>
  </div>
 </body>
</html>
